<html>

<head>
  <meta charset="UTF-8" />
  <title>LIVE视频播放器</title>
  <link rel="stylesheet"
    href="https://g.alicdn.com/apsara-media-box/imp-web-player/2.27.1/skins/default/aliplayer-min.css" />
  <script charset="utf-8" type="text/javascript"
    src="https://g.alicdn.com/apsara-media-box/imp-web-player/2.27.1/aliplayer-min.js"></script>
</head>

<body bgcolor="black" style="margin:5px">
  <div id="J_prismPlayer" style="width:100%;height:100%;margin:auto"></div>
  <script>
    playurl = location.href.split('?vurl=')[1];
    if (playurl.startsWith("http://")) {
      playurl='/proxy/video?url=' + encodeURIComponent(playurl);
    }
    var player = new Aliplayer({
      id: 'J_prismPlayer',
      source: playurl,
      isLive: false,
      mute: true,
      logo: [{
        width: 5,
        position: 'top-right',
        origin: 'content',
        offsetX: -3,
        offsetY: 3,
        src: 'https://ylu0105.github.io/assets/img/logo.png'
      }]
    }, function (player) {
      player.play()
    });</script>
</body>

</html>
